spring.main.lazy-initialization=true
spring.liquibase.enabled=false
spring.cloud.vault.enabled=false
spring.jmx.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.web.cors.allowed-origins=true

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api/api-docs
springdoc.swagger-ui.enabled=false
springdoc.swagger-ui.servers=/

rest-security.jwt-key=dummy
rest-security.jwt-duration=PT2H

database.tukach.datasource.jdbc-url=jdbc:h2:mem:docs_window;DB_CLOSE_ON_EXIT=false
database.tukach.datasource.driver-class-name=org.h2.Driver
database.tukach.datasource.username=
database.tukach.datasource.password=
database.tukach.datasource.maximum-pool-size=10
database.tukach.datasource.minimum-idle=10
database.tukach.datasource.connection-timeout=3000
database.tukach.datasource.validation-timeout=2500
database.tukach.datasource.keepalive-time=1800000
database.tukach.datasource.idle-timeout=7000000
database.tukach.datasource.max-lifetime=7200000
