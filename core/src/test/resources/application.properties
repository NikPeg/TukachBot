server.port=8080
server.tomcat.threads.max=100
server.tomcat.threads.min-spare=100

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.jdbc.order_inserts=true
spring.jpa.properties.hibernate.jdbc.order_updates=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.change-log=classpath:changelog/changelog-master.yml
spring.liquibase.enabled=true

database.tukach.datasource.jdbc-url = jdbc:tc:postgresql:12:///databasename?TC_DAEMON=true
database.tukach.datasource.driverClassName = org.testcontainers.jdbc.ContainerDatabaseDriver
database.tukach.datasource.username = postgres
database.tukach.datasource.password = postgres
database.tukach.datasource.jpa.database-platform = org.hibernate.dialect.PostgreSQL10Dialect

rest-security.jwt-key=dummy
rest-security.jwt-duration=PT2H

spring.mvc.servlet.load-on-startup=1
spring.web.cors.allowed-origins=*
spring.web.resources.static-locations=classpath:/openapi/
spring.web.resources.cache.period=PT5M

springdoc.swagger-ui.servers=
